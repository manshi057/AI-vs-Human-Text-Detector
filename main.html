<!DOCTYPE html>
<html>
<head>
    <title>AI vs Human Text Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4e73df;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .ai {
            color: #e74a3b;
        }

        .human {
            color: #1cc88a;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI vs Human Text Detector</h2>

    <form method="POST">
        <textarea name="message" placeholder="Paste your text here..."></textarea>
        <br>
        <button type="submit">Analyze Text</button>
    </form>

    {% if params %}
        <div class="result 
            {% if 'AI' in params %}
                ai
            {% else %}
                human
            {% endif %}
        ">
            {{ params }}
        </div>
    {% endif %}
</div>

</body>
</html>
